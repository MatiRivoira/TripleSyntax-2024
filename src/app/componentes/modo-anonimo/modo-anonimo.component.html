<div class="pantalla">
  <h1>Modo an√≥nimo</h1>
  
  <form [formGroup]="formAnonimo" (ngSubmit)="ingresar()">
      <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
  
      <small *ngIf=
          "formAnonimo.controls['nombre'].errors?.['required'] &&
          (formAnonimo.controls['nombre'].touched)">
          El nombre es requerido
      </small>
<!-- 
      <ion-label position="floating" class="text-center">Foto</ion-label> -->
      <div class="h-auto flex items-center">
        <ion-button disabled={{imagenCargada}} (click)="takePicture()">Tomar foto</ion-button>
        <img *ngIf="currentImage" [src]="currentImage"/>
      </div>
    
    <div class="registrar">
      <ion-button routerLink="/login">CANCELAR</ion-button>
      <ion-button type="submit"
      [disabled]="formAnonimo.controls['nombre'].errors || !imagenCargada">INGRESAR</ion-button>
    </div>

  </form>
</div>
