
<ion-content>
  <div class="header">

    <ion-toolbar>
      <ion-title class="ion-text-center">PEDIDOS COCINA</ion-title>
    </ion-toolbar>

    <ion-fab horizontal="end" vertical="top" slot="fixed" (click)="cerrarSesion()">
      <ion-fab-button color="white">
        <ion-icon name="log-out-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

      <div>
      <h1 class="texto" *ngIf="listadoPedidosAprobados.length == 0">No hay pedidos por preparar</h1>
      <!-- <h2 class="texto" style="font-size: 28px; margin-top: 25px;" *ngIf="listadoPedidosAprobados.length != 0">Cocinero - productos</h2> -->
        <div class="card_producto"  *ngFor="let pedido of listadoPedidosAprobados">
         <div>
           <div>
              <h1>{{"Mesa: " + pedido.mesa}}</h1>
              <table style="color: rgb(0, 0, 0);" class="table table-striped ">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="color: rgb(0, 0, 0);"   *ngFor="let producto of pedido.productos">
                        <td style="color: rgb(0, 0, 0);" >{{producto.nombre}}</td>
                        <td style="color: rgb(0, 0, 0);" >{{producto.tiempoElaboracion}} min</td>
                    </tr>
                </tbody>
            </table>
           </div>

           <div >
            <div class="div_botones_mesas">
              <ion-button style="width: 100%;" (click)="EntregarPedido(pedido)" expand="block"><ion-icon style="margin-right: 8px;" name="restaurant-outline"></ion-icon>Entregar</ion-button>
              <!-- <button (click)="EntregarPedido(pedido)" class="boton boton_mesa" >Entregar</button> -->
            </div>
          </div>
         </div>
      </div> 
    
  </div>
</ion-content>

<app-loading *ngIf="isLoading"></app-loading>
