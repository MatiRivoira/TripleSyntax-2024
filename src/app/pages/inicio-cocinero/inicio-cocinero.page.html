<ion-content>
  <div class="header">
    <ion-toolbar>
      <ion-title class="ion-text-center">PEDIDOS COCINERO</ion-title>
    </ion-toolbar>


    <ion-fab horizontal="start" vertical="top" slot="fixed" routerLink="/login">
      <ion-fab-button color="white">
        <ion-icon name="log-out-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <ion-button class="botonAlta" style="width: 90%; margin-top: 10px;" (click)="altaProducto()" expand="block"><ion-icon style="padding-right: 8px;" name="restaurant"></ion-icon>Alta plato</ion-button>
  </div>
  <div>
    <div class="sinClientes-container" *ngIf="listadoPedidosAprobados.length == 0">
      <img class="logo" src="/assets/icon/icon.png" alt="Icono empresa">
      <h1 class="texto"  style="color: #333;">No hay pedidos por preparar.</h1>
    </div>        
    <div class="card_producto"  *ngFor="let pedido of listadoPedidosAprobados">
         <div>
           <div>
              <h1>{{"Mesa: " + pedido.mesa}}</h1>
              <table style="color: rgb(0, 0, 0);" class="table table-striped ">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="color: rgb(0, 0, 0);"   *ngFor="let producto of pedido.productos">
                        <td *ngIf="producto.tipo=='cocinero'" style="color: rgb(0, 0, 0);" >{{producto.nombre}} (x{{producto.cantidad}})</td>
                        <td *ngIf="producto.tipo=='cocinero'" style="color: rgb(0, 0, 0);" >{{producto.tiempoElaboracion}} min</td>
                    </tr>
                </tbody>
            </table>
           </div>

           <div >
            <div class="div_botones_mesas">
              <ion-button style="width: 100%;" (click)="EntregarPedido(pedido)" expand="block"><ion-icon style="margin-right: 8px;" name="restaurant-outline"></ion-icon>Entregar</ion-button>
              <!-- <button (click)="EntregarPedido(pedido)" class="boton boton_mesa" >Entregar</button> -->
            </div>
          </div>
         </div>
       </div> 
    

  </div>
</ion-content>
