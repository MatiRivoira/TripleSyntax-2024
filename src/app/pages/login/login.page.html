<app-loading *ngIf="mostrarSpinner"></app-loading>
<ion-content>
  <div class="container">
    <div class="logo-container">
      <img src="/assets/icon/icon.png" alt="Logo" class="logo">
    </div>
    <div class="form-container">
      <div class="header">
        <h1>Iniciar Sesión</h1>
      </div>
      <div class="input-group">
        <div class="input-container">
          <input [(ngModel)]="email" type="email" name="email" id="email" placeholder="Correo electronico" class="input">
          <label for="email" class="label">Correo Electronico</label>
        </div>
        <div class="input-container">
          <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="Contraseña" class="input">
          <label for="password" class="label">Contraseña</label>
        </div>
      </div>
      <div class="button-container">
        <button (click)="logIn()" class="login-button">Ingresar</button>
      </div>
      <div class="register-container">
        <p class="register-text">¿No tienes una cuenta?</p>
        <p class="register-link" routerLink="/alta-cliente">Registrate</p>
      </div>
    </div>
  </div>

  <ion-fab slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="chevron-up"></ion-icon>ACCESOS<br>RÁPIDOS
    </ion-fab-button>
    <ion-fab-list side="top">
      <!-- DUEÑO -->
      <ion-button (click)="cargarUsuarioRapido('dueño')"><ion-icon name="briefcase"></ion-icon>DUEÑO</ion-button>
      <!-- METRE -->
      <ion-button (click)="cargarUsuarioRapido('metre')"><ion-icon name="footsteps"></ion-icon>METRE</ion-button>
      <!-- MOZO -->
      <ion-button (click)="cargarUsuarioRapido('mozo')"><ion-icon name="cafe"></ion-icon>MOZO</ion-button>
      <!-- COCINERO -->
      <ion-button (click)="cargarUsuarioRapido('cocinero')"><ion-icon name="restaurant"></ion-icon>COCINERO</ion-button>
      <!-- BARTENDER -->
      <ion-button (click)="cargarUsuarioRapido('bartender')"><ion-icon name="wine"></ion-icon>BARTENDER</ion-button>
      <!-- CLIENTE -->
      <ion-button (click)="cargarUsuarioRapido('cliente')"><ion-icon name="person"></ion-icon>CLIENTE</ion-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
